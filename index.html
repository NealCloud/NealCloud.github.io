<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Neals Portfolio</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">

  </head>
  <body>
    <div class="content">
      <div class="box nlogo">
        <img class="title-logo"
         src="images/images_src/fixed/Nlogo.svg"
         alt = "Neals N Logo">
      </div>
      <div class="box ntitle">
        <h1 class="title-super">Neal Cloud</h1>
        <h4>Front-End Disciple</h4>
      </div>
      <div class="box">
        <hr>
      </div>
      <div class="box nmain">
        <img class ="mainimg"
             src="images/mainwater-300w.jpg"
             srcset="images/mainwater-300w.jpg 350w,
                    images/mainwater-700w.jpg 700w"
             sizes="100vw"
             alt = "waterfalls on mars">
      </div>
      <div class="box nfeat">
        <h2>Featured Work</h2>
      </div>
      <div class="box nproject">
        <img  class= "nimage"
              src="images/Monster-300w.jpg"
              srcset="images/Monster-300w.jpg 350w,
                      images/Monster-700w.jpg 700w"
              sizes="(max-width: 500px) 100vw, (min-width:501px) 50vw,
                     (min-width: 701px) 33vw"
              alt = "A Resume Monster">
        <h3>Resume</h3>
        <p><a href="http://nealcloud.github.io/frontend-nanodegree-resume/">Resume Link</a></p>
      </div>
      <div class="box nproject">
        <img  class="nimage"
              src="images/rockout-300w.jpg"
              srcset="images/rockout-300w.jpg 350w,
                      images/rockout-700w.jpg 700w"
              sizes="(max-width: 500px) 100vw, (min-width:501px) 50vw,
                     (min-width: 701px) 33vw"
              alt = "Anakin Skywalker Rocking out">
        <h3>Arcade</h3>
        <p><a href="http://nealcloud.github.io/2048/">Arcade Link</a></p>
      </div>
      <div class="box nproject">
        <img  class="nimage"
              src="images/catax-300w.jpg"
              srcset="images/catax-300w.jpg 350w,
                      images/catax-700w.jpg 700w"
              sizes="(max-width: 500px) 100vw, (min-width:501px) 50vw,
                     (min-width: 701px) 33vw"
              alt="Its a Vector Cat!">
        <h3>Optimize</h3>
        <!-- TODO: update link -->
        <p><a href="http://github.com/nealcloud">Optimize Link</a></p>
      </div>
    </div>
  </body>
